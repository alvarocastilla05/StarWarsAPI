<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personaje - Detalles</title>

    <!--CSS-->
    <link rel="stylesheet" href="./starWars.css">

    <!--TIPOGRAFÍA "JOCKEY ONE"-->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Jockey+One&display=swap');
    </style>

    <!--BOOTSTRAP-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="fondoNegro">

    <!--MENÚ DE NAVEGACIÓN-->
    <nav class="navbar fondoNegroEstandar sombreado fixed-top p-4">
        <div class="container-fluid d-flex">
            
            <!--Logo Star Wars-->
            <div class="ms-4">
                <img src="./img/Star_Wars_Logo.svg.png" style="width: 100px;;" alt="Logo Pokédex">
            </div>

            <!--Barra de búsqueda-->
            <div class="envoltorioBusqueda w-50" >
                <form class="input-box d-flex">
                    <input type="text" class="form-control input w-75 rounded-5 border-0 py-2 px-3" placeholder="Introduce nombre">
                    <button type="submit" class="btn btn-primary fondoAmarillo rounded-5 ms-1 border-0"><i class="text-dark bi bi-search"></i></button>                
                </form>
            </div>

            <!--Offcanvas-->
            <div class="me-4">

                <button class="navbar-toggler bg-light" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                
                <div class="offcanvas offcanvas-end text-bg-light" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
                  <div class="offcanvas-header">
                    <img src="./img/Star_Wars_Logo.svg.png" style="width:300px;" alt="Logo Pokédex">
                  </div>
                  <div class="offcanvas-body mt-3">
                    <h4>PELÍCULAS</h4>
                    <hr>
                    <h4>ESPECIES</h4>
                    <hr>
                    <h4>PLANETAS</h4>
                  </div>
                </div>
              </div>

        </div>
    </nav>

    <!--CUERPO PRINCIPAL-->
    <div class="d-flex">

        <!--Columna izquierda-->
        <div class="container m-0 p-0 h-auto fondoAmarillo rounded-5" style="width: 8px;"></div>
        <div class="container m-0 p-0 h-auto fondoNegroEstandar rounded-5" style="width: 8px;"></div>
        <div class="container m-0 p-0 h-auto fondoGrisClaro rounded-5" style="width: 8px;"></div>

        <!--Cuerpo de la página-->
        <div class="container w-100 d-flex flex-wrap justify-content-around mt-5 mb-5 pb-4" style="margin-top: 130px !important;">
            
            <!--Imagen y descripción-->
            <!--div class="container w-50 d-flex justify-content-center flex-wrap">
                <div id="imagen" class="w-100 d-flex justify-content-center">
                    <img id="imagen" src="" style="width: 400px;" alt="imgPokemon">
                </div>
                <div id="descripcion" class="w-100">
                    <h3 id="descripcion" class="text-white m-3 jockey-one-regular">
                        Desde que nace, crece alimentándose de los nutrientes que contiene la semilla de su lomo.
                    </h3>
                </div>
            </div-->

            <!--Información-->
            <div class="container w-50 d-flex justify-content-center flex-wrap">
                <!--Nombre y número-->
                <div id="nombreNumero" class="container w-100 d-flex flex-wrap justify-content-between jockey-one-regular" style="height: 15%">
                    <!--C-->
                </div>

                <!--Detalles-->
                <div class="container bg-white rounded-4" style="height: 85%">
                    <!--Categoría y Tipos-->
                    <div class="container w-100 d-flex p-4">
                        <span id="sexo"><!--C--></span>
                    </div>

                    <!--Peso, Altura y Fecha de nacimiento-->
                    <div class="container d-flex flex-wrap justify-content-center jockey-one-regular">
                        <div style="width: 30%;"><h2><i class="bi bi-box-seam-fill"></i> Peso</h2></div>
                        <div style="width: 30%;"><h2><i class="bi bi-rulers"></i> Altura</h2></div>
                        <div style="width: 30%;"><h2><i class="bi bi-star-fill"></i> Fecha Nac.</h2></div>
                    </div>
                    <div id="pesoAlturaFechaNac" class="container d-flex flex-wrap justify-content-center gris">
                        <!--C-->
                    </div>

                    <div class="mt-5 jockey-one-regular">
                        <h2 class="ms-4 ps-3"><i class="bi bi-bar-chart-line-fill"></i> Características</h2>
                    </div>

                    <div id="caracteristicas" class="container d-flex m-2 mt-3 mb-3">
                        <!--C-->
                    </div>

                </div>
            </div>

        </div>

        <!--Columna derecha-->
        <div class="container m-0 p-0 h-auto fondoGrisClaro rounded-5" style="width: 8px;"></div>
        <div class="container m-0 p-0 h-auto fondoNegroEstandar rounded-5" style="width: 8px;"></div>
        <div class="container m-0 p-0 h-auto fondoAmarillo rounded-5" style="width: 8px;"></div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="detalles.js"></script>
    
</body>
</html>
